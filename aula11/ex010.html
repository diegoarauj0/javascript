    <input type="number" name="idadee" id="idade">
    <input type="button" value="Confirma" id="B" onclick="clicar()">

        function clicar (){
            window.document.getElementsByTagName('h1')[0].style.color = 'red'
            if ((window.document.getElementById('idade').value) >= 18) {
                window.document.getElementsByTagName('h1')[0].innerText = 'vc e maior de idade'
            }else {
                window.document.getElementsByTagName('h1')[0].innerText = 'vc e menor de idade'
            }
        }
    </script>
