<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        div {
            background-color: gray;
            border: 2px solid black;
            display: inline-block;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>iniciar</div>
    <script>
        window.document.getElementsByTagName('div')[0].addEventListener('click', aperta)
        function aperta() {
            var nome = window.prompt('Qual e o seu nome?')
            var idade = window.prompt('Qual e a sua idade?')
            window.alert(`Nome "${nome}" idade "${idade}"`)
        }
    </script>    
</body>
</html>
