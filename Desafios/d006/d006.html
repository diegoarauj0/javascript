<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <style>
        button {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button>Converter</button>
    <div>Clique no bot√£o para iniciar</div>
    <script>
        window.document.getElementsByTagName('button')[0].addEventListener('click', aperta)
        function aperta() {
            var Celsius = Number.parseFloat(window.prompt('Digite uma Temperatura em C (Celsius) '))
            var Kelvin = Celsius + 273.15
            var Fahrenheit = ((Celsius * 9) / 5) + 32
            window.alert(Celsius)
            window.document.getElementsByTagName('div')[0].innerHTML = `${Kelvin.toString().replace(".", ",")} Kelvin <br> ${Fahrenheit.toString().replace(".", ",")} Fahrenheit  `
        }
    </script>
</body>
</html>
