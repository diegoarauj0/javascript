<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>
        div {
            background-color: gray;
            border: 2px solid black;
            display: inline-block;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div>Comprar produto</div>
    <script>
        window.document.getElementsByTagName('div')[0].addEventListener('click' , aperta)
        function aperta() {
            var Produto = window.prompt('O que vc gostaria de comprar?')
            var Preço = Number(window.prompt(`Quanto custa esse "${Produto}"?`))
            var Dinheiro = Number(window.prompt('Quanto vc vai pagar?'))
            if (Dinheiro < Preço){
                window.alert('Eu acho que não vai funcionar essa compra. Tente novamente')
            }else {
                window.alert(`Vc comprou um "${Produto}" Que custa ${Preço} por ${Dinheiro} então o seu troco e ${Dinheiro - Preço}`)
            }
        }
    </script>
</body>
</html>
