<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 12</title>
</head>
<body>
    <h1>Preço mudou</h1>
    <button>Verificar</button>
    <div>Clique no botão acima para iniciar</div>
    <script>
        window.document.getElementsByTagName('button')[0].addEventListener('click', aperta)
        function aperta(){
            var ant = Number(window.prompt('Qual era o preço anterior do produto?'))
            var atu = Number(window.prompt('Qual é o preço atual do produto?'))
            var conta = Number(ant < atu?((atu - ant)/ant)*100:((ant - atu)/ant)*100)
            window.document.getElementsByTagName('div')[0].innerHTML = `O produto custava ${ant.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} e agora custa ${atu.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} <br> hoje o produto está mais ${ant < atu?'caro':'barato'} <br> o preço ${ant < atu?'subiu':'diminuiu'} ${Number(ant < atu?atu - ant: ant - atu).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} em relação ao preço anterior. <br> Uma variação de ${conta.toLocaleString()}% pra ${ant < atu?'cima':'baixo'}.`

        }

    </script>
</body>
</html>
