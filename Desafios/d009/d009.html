<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 9</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button>Reajustar Salário</button>
    <div>Clique no botão acima para iniciar</div>
    <script>
        window.document.getElementsByTagName('button')[0].addEventListener('click' , aperta)
        function aperta() {
            var nome = window.prompt('Qual é o nome do funcionário?')
            var salario = Number(window.prompt(`Qual é o salário de ${nome}`))
            var reajuste = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            var resu = Number(salario * (reajuste/100 + 1)) 
            window.document.getElementsByTagName('div')[0].innerHTML = `<h1>${nome} Recebeu um aumento salarial! </h1><br> O salário atual era ${salario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} <br> Com um aumento de ${reajuste}%, o salário vai aumentar ${(resu - salario).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} no próximo mês. <br> E a partir dai, ${nome} vai passar a ganhar ${resu.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`
        }
    </script>
</body>
</html>
