<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
</head>
<body>
    <button>Converter</button>
    <div>Clique no bot√£o para iniciar</div>
    <script>
        window.document.getElementsByTagName('button')[0].addEventListener('click', aperta)
        var valor = window.prompt('Quanto tar o dolar?').toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
        function aperta() {
            var real = window.prompt('Quanto R$ vc tem na carteira?').toString().replace(",", ".")
            var resp = real / valor
            window.document.getElementsByTagName('div')[0].innerHTML = `vc pode compra ${resp.toLocaleString('en',{style: 'currency', currency: 'USD'})}`
        }
    </script>
</body>
</html>
